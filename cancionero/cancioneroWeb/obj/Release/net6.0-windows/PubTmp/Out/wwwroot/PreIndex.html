<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/site.css" rel="stylesheet" />
    <script src="lib/tone/Tone.js"></script>
    <script src="lib/tone/Tone.min.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ EditandoCancion.Nombre }}</h1>
        <h2>{{ EditandoCancion.Autor }}</h2>




        <div id="containerCancion">
            <div v-for="parte in EditandoCancion.PartesCancion" class="clspartecancion">
             
             <!--
                Todos los acordes y despues el texto
             -->
             <div v-if="parte.viendo_modo==0">
                <div class="clsacordes">
                    <div class="clsacorde" v-for="acorde in EditandoCancion.Partes[parte.Parte].Acordes">
                        {{ acorde }}
                    </div>
                </div>
                <div v-for="texto in parte.Texto">
                        {{ texto }}
                </div>
            </div>
            
            <div v-if="parte.viendo_modo==1">
                <div class="clsacordes">
                    <div v-for="i in EditandoCancion.Partes[parte.Parte].Acordes.length / 2">
                            {{ i }} - {{ parte.Texto[(i * 2) - 1] }}
                    </div>
                    <div class="clsacorde" v-for="acorde in EditandoCancion.Partes[parte.Parte].Acordes">
                        {{ acorde }}
                    </div>
                </div>

                
            </div>
            
            <div v-if="parte.viendo_modo==2">
                <div class="clsacordes">
                    <div class="clsacorde" v-for="acorde in EditandoCancion.Partes[parte.Parte].Acordes">
                        {{ acorde }}
                    </div>
                </div>
                <div v-for="texto in parte.Texto">
                        {{ texto }}
                </div>
            </div>
            
        
        
        </div>

        </div>

    
        
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
